<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8/>
    <title>Angular UI ~ Utils Doc</title>

    <!-- Le css -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/cssLoading.css">
    <link rel="stylesheet" href="assets/css/prettify.css">

</head>

<body>

<!-- Le navbar
================================================== -->
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <ul class="nav">
                <li><a href="#"  class="navbar-brand">UI Utils</a></li>
                <li class="dropdown" ng-show="!isLoading"  style="display: none">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Modules <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li ng-repeat="s in sections"><a href="#{{s.id}}"> {{s.name}} </a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- Le header
================================================== -->
<header id="overview" class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="span3">
                <img src="assets/img/UI_Shield.png" alt="" width="200" height="211" id="bigLogo"/>
            </div>
            <div class="span9">

                <h1>UI Utils</h1>

                <h3>Swiss-Army-Knife of AngularJS tools (with no external dependencies!)</h3>

            </div>
        </div>

    </div>
</header>

<!-- Le main
================================================== -->
<div class="container main ng-cloak" ng-controller="MainCtrl" ng-cloak>
    <div ng-include src="'demos.html'" onload="makeNav()"></div>
</div>

<!-- Le loading
================================================== -->

<div id="loadingAnimation" ng-show="isLoading">
    <div id="bowl_ringG">
        <div class="ball_holderG">
            <div class="ballG">
            </div>
        </div>
    </div>
</div>

<!-- Le javascript
================================================== -->
<script data-main="core/main.js" src="assets/vendor/require.min.js"></script>

</body>

</html>
